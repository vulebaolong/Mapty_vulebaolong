<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="shortcut icon" type="image/png" href="./img/icon.png" />

        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./lib/leaflet.css" />
        <script defer src="./lib/leaflet.js"></script>

        <link rel="stylesheet" href="style.css" />

        <script defer src="script.js"></script>
        <title>mapty // Map your workouts</title>
    </head>
    <body>
        <div class="sidebar">
            <img src="./img/logo.png" alt="Logo" class="logo" />
            <form class="form hidden">
                <div class="form__row">
                    <label class="form__label">Type</label>
                    <select class="form__input form__input--type">
                        <option value="running">Running</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
                <div class="form__row">
                    <label class="form__label">Distance</label>
                    <input
                        type="number"
                        class="form__input form__input--distance"
                        placeholder="km"
                        required
                    />
                </div>
                <div class="form__row">
                    <label class="form__label">Duration</label>
                    <input
                        type="number"
                        class="form__input form__input--duration"
                        placeholder="min"
                        required
                    />
                </div>
                <div class="form__row">
                    <label class="form__label form__label--power">
                        Cadence
                    </label>
                    <input
                        type="number"
                        class="form__input form__input--power"
                        placeholder="step/min"
                        required
                    />
                </div>
                <button type="submit" class="form__btn">OK</button>
            </form>
            <ul class="workouts"></ul>
            <div class="control">
                <button class="delete_all">Delete All</button>
            </div>
            <p class="copyright">
                &copy; Copyright by
                <a
                    class="twitter-link"
                    target="_blank"
                    href="https://twitter.com/jonasschmedtman"
                >
                    Jonas Schmedtmann
                </a>
                . Use for learning or your portfolio. Don't use to teach. Don't
                claim as your own.
            </p>
        </div>

        <div id="map"></div>
    </body>
</html>
